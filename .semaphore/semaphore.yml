version: v1.0
name: flyback flow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: checkout & npm ci
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - yarn --no-progress --frozen-lockfile
            - cache store
    dependencies: []
  - name: Unit tests
    dependencies:
      - Setup
    task:
      jobs:
        - name: yarn test
          commands:
            - yarn test
  - name: Build
    dependencies:
      - Setup
    task:
      jobs:
        - name: yarn build
          commands:
            - yarn build
