version: v1.0
name: flyback flow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit tests
    dependencies: []
    task:
      jobs:
        - name: yarn test
          commands:
            - checkout
            - sem-version node $NODE_VERSION
            - cache restore
            - yarn --no-progress --frozen-lockfile
            - cache store
            - yarn test
          matrix:
            - env_var: NODE_VERSION
              values:
                - '10'
                - '12'
                - '13'
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ubuntu:18.04'
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: yarn build
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - yarn --no-progress --frozen-lockfile
            - cache store
            - yarn build
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu1804
