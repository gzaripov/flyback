version: v1.0
name: flyback flow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: checkout & npm ci
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm ci
            - cache store
    dependencies: []
  - name: Unit tests
    dependencies:
      - Setup
    task:
      jobs:
        - name: npm run test
          commands:
            - npm test
  - name: Build
    dependencies:
      - Setup
    task:
      jobs:
        - name: npm run build
          commands:
            - npm run build --if-present
