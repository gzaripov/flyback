version: v1.0
name: flyback flow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit tests v10
    dependencies: []
    task:
      jobs:
        - name: yarn test
          commands:
            - checkout
            - cache restore
            - yarn --no-progress --frozen-lockfile
            - cache store
            - yarn test
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'registry.semaphoreci.com/node:10'
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: yarn build
          commands:
            - checkout
            - cache restore
            - yarn --no-progress --frozen-lockfile
            - cache store
            - yarn build
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'registry.semaphoreci.com/node:14'
  - name: Unit tests v12
